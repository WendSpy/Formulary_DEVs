<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.CSS" media="screen">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
        <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <br>
            <label>
                <input type="radio" name="devweb" value="Fontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="Senioridade"><strong>Senioridade:</strong></label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C">
                <label for="C">C</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C++">
                <label for="C++">C++</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                <label for="C#">C#</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Python">
                <label for="Python">Python</label>
                <input type="checkbox" id="tecnologia9" name="tecnologia9" value="java">
                <label for="java">java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botão" type="submit">Concluido</button>
    </form>
</body>
</html>
